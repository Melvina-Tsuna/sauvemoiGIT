name: sauve_moi
description: A new Flutter application.
version: 1.0.0+1
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  dropdownfield: ^0.0.2
  date_time_picker: ^1.1.0
  google_sign_in: ^4.0.1+1
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  cloud_firestore: ^0.14.3+1
  shared_preferences: ^2.0.5
  cupertino_icons: ^1.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  fonts:
  - family: Signatra
    fonts:
    - asset: assets/fonts/Signatra.ttf
  assets:
  - assets/images/google_signin_button.png
  - assets/images/upload.svg
  - assets/images/search.svg
  - assets/images/activity_feed.svg
  - assets/images/no_content.svg
  - assets/images/logo.png
  - assets/images/guser.png
  - assets/images/blood.png
  - assets/images/calendrier.png
  - assets/images/news.png
  - assets/images/donurg.jpg
  - assets/images/campagne.jpg
  - assets/images/campagnenew.png
  - assets/images/pp.jpg
  - assets/images/chumel.jpg
